name: SonarCloud Scan

on:
  push:
    branches: [develop]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # -------- Install & Test Backend (Injecting Secrets) --------
      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: Run Backend Tests with Coverage
        working-directory: backend
        # Inject the fallback secrets to ensure token signing/verification succeeds
        run: npm test
        env:
          # Used for Access Token signing/verification
          JWT_ACCESS_SECRET: 'test-secret' 
          # Used for Refresh Token signing/verification
          JWT_REFRESH_SECRET: 'test-refresh' 
          # You MUST also include any other required secrets (like MongoDB URI)
          MONGODB_URI: ${{ secrets.MONGODB_URI_TEST }}
          
      # -------- Install & Test Frontend --------
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Run Frontend Tests with Coverage
        working-directory: frontend
        run: npm test -- --coverage

      # -------- SonarCloud Scan --------
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}