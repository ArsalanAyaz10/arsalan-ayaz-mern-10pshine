name: Build & SonarCloud Scan

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install and Test FRONTEND
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Run Frontend Tests with Coverage
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false

      # Install and Test BACKEND
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Set Backend Environment Variables
        run: |
          echo "JWT_SECRET=test-secret" >> backend/.env
          echo "REFRESH_TOKEN_SECRET=test-refresh" >> backend/.env
          echo "NODE_ENV=test" >> backend/.env

      - name: Run Backend Tests with Coverage
        working-directory: backend
        env:
          JWT_SECRET: test-secret
          REFRESH_TOKEN_SECRET: test-refresh
          NODE_ENV: test
        run: npm test -- --coverage

      # Run SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
