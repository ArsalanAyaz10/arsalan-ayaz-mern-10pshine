name: SonarCloud Scan

on:
  push:
    branches: [develop]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # fetch-depth: 0 is essential for SonarCloud to get the history needed for PR analysis
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # -------- Install & Test Backend (Injecting Secrets) --------
      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: Run Backend Tests with Coverage
        working-directory: backend
        run: npm test
        env:
          JWT_ACCESS_SECRET: 'test-secret' 
          JWT_REFRESH_SECRET: 'test-refresh' 
          MONGODB_URI: ${{ secrets.MONGODB_URI_TEST }}
          
      # -------- Install & Test Frontend --------
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Run Frontend Tests with Coverage
        working-directory: frontend
        run: npm test -- --coverage

      # -------- SonarCloud Scan (Final Configuration Fix) --------
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # FIX: Use 'args' to manually configure the branch name when pushing to develop.
        # This establishes 'develop' as the baseline branch.
        with:
          args: >
            ${{ github.ref == 'refs/heads/develop' && '-Dsonar.branch.name=develop' || '' }}