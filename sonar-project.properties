# --- SonarCloud Project Identification (required) ---
sonar.projectKey=ArsalanAyaz10_arsalan-ayaz-mern-10pshine
sonar.organization=arsalanayaz10

# Display Name and Version
sonar.projectName=arsalan-ayaz-mern-10pshine
sonar.projectVersion=1.0

# --- Core Code Configuration ---
# Tells SonarCloud where to look for source files (backend and frontend folders)
sonar.sources=backend,frontend

# Tells SonarCloud which folders contain test files
sonar.tests=backend,frontend

# --- CRITICAL: Combined LCOV Report Paths ---
# This line tells SonarCloud the exact location of your combined LCOV reports.
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info

# --- Exclusions (Recommended for clean analysis) ---
# Exclude test reports and build output from being analyzed as source code.
sonar.exclusions=**/coverage/**,**/node_modules/**,**/dist/**